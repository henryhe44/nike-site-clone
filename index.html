<!DOCTYPE html>
<html lang="en">

<head>
    <link rel=stylesheet href="style.css">
    <link
        href="https://fonts.googleapis.com/css?family=Carrois+Gothic+SC|Oswald:700&display=swap"
        rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>

    <div class="navbar">

        <div class="nav-top">

            <div class="nav-top-left">
                <ul>
                    <div class="li-box"><li id="nikeplus">NikePlus</li></div>
                    <div class="li-box"><li><img id="jordan" src="icon/Air jordan.svg"></li></div>
                    <div class="li-box"><li><img id="hurley" src="icon/Hurley-01.svg"></li></div>
                    <div class="li-box"><li><img id="converse"" src="icon/converse.png"></li></div>
                </ul>
            </div>
            <div class="nav-top-right">
               <ul>
                    <div class="li-box"><li>Join / Log In to NikePlus Account</li></div>
                    <div class="li-box"><li>Help</li></div>
                    <div class="li-box"><li><i class="fa fa-shopping-cart"></i></li></div>
                    <div class="li-box"><li><i class="fa fa-map-marker"></i> United States</li></div>
                </ul>
            </div>
            <!-- nav-top end -->
        </div>  
        <div class="nav-bottom">
            <div class="nav-bottom-left">
                <img src="icon/Nike-01.svg">
            </div>
            <div class="nav-bottom-center">
                <ul>
                    <li>NEW RELEASES</li>
                    <li>MEN</li>
                    <li>WOMEN</li>
                    <li>KIDS</li>
                    <li>CUSTOMIZE</li>
                </ul>
            </div>
            <div class="nav-bottom-right">
                <div class="search-box">
                    <button>
                        <i class="fa fa-search"></i>
                    </button>
                    <input type="text" placeholder="Search">
                </div>
            </div>
            <!-- nav-bottom end -->
        </div>
        <!-- navbar end -->
    </div>

    <div class="advertisement">
        <p id="deal">Free Shipping & 30-Day Free Returns</p>
        <p id="hyperlink">Join Now</p>
    </div>

    <div class="geo-shoes">
        <div class="geo-shoes-left">
            <img src="img/top_1.png">
            <div class="img-blurb">
                <p>Air Max 270 React</p>
                <h1>GEOMETRIC ABSTRACTION</h1>
                <button>Shop</button>   
            </div>
        </div>
        <div class="geo-shoes-right">
            <img src="img/top_2.png">
            <p id="model-name">@jera.bean</p>
        </div>
    </div>
    

</body>

</html>
